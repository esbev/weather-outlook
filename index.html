<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"/>
    <link rel="stylesheet" type="txt/css" href="./assets/cs/style.css"/>
    <title>What's the Weather?</title>
</head>
<body>
    <header class="row container-fluid bg-primary text-dark mb-2 p-3">
        <nav class="align-items-center">
            <h3 class="col-9 ms-auto">Weather Dashboard</h3>
        </nav>
    </header>
    
    <section>
        <div class="row">
            <div class="card col-2 border-0">
                <div class="card-body">
                    <h6>Search City and State:</h6>
                    <input id="input-city" class="form-control my-1" type="text" placeholder="City" aria-label="Search">
                    <select id="state" class="form-control">
                        <option value="AL">Alabama</option> <option value="AK">Alaska</option> <option value="AZ">Arizona</option> <option value="AR">Arkansas</option> <option value="CA">California</option> <option value="CO">Colorado</option> <option value="CT">Connecticut</option> <option value="DE">Delaware</option>
                        <option value="DC">District Of Columbia</option> <option value="FL">Florida</option> <option value="GA">Georgia</option> <option value="HI">Hawaii</option> <option value="ID">Idaho</option> <option value="IL">Illinois</option> <option value="IN">Indiana</option> <option value="IA">Iowa</option>
                        <option value="KS">Kansas</option> <option value="KY">Kentucky</option> <option value="LA">Louisiana</option> <option value="ME">Maine</option> <option value="MD">Maryland</option> <option value="MA">Massachusetts</option> <option value="MI">Michigan</option> <option value="MN">Minnesota</option>
                        <option value="MS">Mississippi</option> <option value="MO">Missouri</option> <option value="MT">Montana</option> <option value="NE">Nebraska</option> <option value="NV">Nevada</option> <option value="NH">New Hampshire</option> <option value="NJ">New Jersey</option> <option value="NM">New Mexico</option>
                        <option value="NY">New York</option> <option value="NC">North Carolina</option> <option value="ND">North Dakota</option> <option value="OH">Ohio</option> <option value="OK">Oklahoma</option> <option value="OR">Oregon</option> <option value="PA">Pennsylvania</option> <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option> <option value="SD">South Dakota</option> <option value="TN">Tennessee</option> <option value="TX">Texas</option> <option value="UT">Utah</option> <option value="VT">Vermont</option> <option value="VA">Virginia</option> <option value="WA">Washington</option>
                        <option value="WV">West Virginia</option> <option value="WI">Wisconsin</option> <option value="WY">Wyoming</option>                    
                    </select>
                    <button id="search-button" class="btn btn-primary p-1 my-1 w-100" type="submit">Search</button>
                </div>
            </div>

            <div class="col-9">
                <div class="row bg-success text-light text-center">
                    <!-- <h2 id="curr-city">Current city + Date + icon</h2>
                    <p id="curr-temp">Temp:</p>
                    <p id="curr-wind">Wind:</p>
                    <p id="curr-humid">Humidity:</p> -->
                    <h2 id="curr-city"></h2>
                    <p id="curr-temp"></p>
                    <p id="curr-wind"></p>
                    <p id="curr-humid"></p>

                </div>
            </div>

            <div class="card col-2 border-0">
                <div id="prev-city-container" class="card-body m-2">
                    <button id="prev-city-st1" class="btn btn-success p-1 my-2 w-100">City1</button>
                    <button id="prev-city-st2" class="btn btn-success p-1 my-2 w-100">City2</button>
                    <button id="prev-city-st3" class="btn btn-success p-1 my-2 w-100">City3</button>
                    <button id="prev-city-st4" class="btn btn-success p-1 my-2 w-100">City4</button>
                    <button id="prev-city-st5" class="btn btn-success p-1 my-2 w-100">City5</button>
                    <button id="prev-city-st6" class="btn btn-success p-1 my-2 w-100">City6</button>
                </div>
            </div>

            <div class="col-9 my-4">
                <h4>5-day Forecast:</h4>
                <div id="forecast-container" class="row">
                </div>
            </div>

        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
