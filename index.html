<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
        crossorigin="anonymous"/>
    <link rel="stylesheet" type="txt/css" href="./assets/cs/style.css"/>
    <title>What's the Weather?</title>
</head>

<body>
    <header class="row container-fluid bg-primary text-dark mb-2 p-3">
        <nav class="align-items-center">
            <h3 class="col-9 ms-auto">Weather Dashboard</h3>
        </nav>
    </header>
    
    <section>
        <div class="row">
            <div class="card col-2 border-0">
                <div class="card-body">
                    <h6>Search City and State:</h6>
                    <input id="input-city" class="form-control my-1" type="text" placeholder="City" aria-label="Search">
                    <select id="state" class="form-control">
                        <option value="Alabama">Alabama</option> <option value="Alaska">Alaska</option> <option value="Arizona">Arizona</option> <option value="Arkansas">Arkansas</option> <option value="California">California</option> <option value="Colorado">Colorado</option> <option value="Connecticut">Connecticut</option> <option value="Delaware">Delaware</option>
                        <option value="District Of Columbia">District Of Columbia</option> <option value="Florida">Florida</option> <option value="Georgia">Georgia</option> <option value="Hawaii">Hawaii</option> <option value="Idaho">Idaho</option> <option value="Illinois">Illinois</option> <option value="Indiana">Indiana</option> <option value="Iowa">Iowa</option>
                        <option value="Kansas">Kansas</option> <option value="Kentucky">Kentucky</option> <option value="Louisiana">Louisiana</option> <option value="Maine">Maine</option> <option value="Maryland">Maryland</option> <option value="Massachusetts">Massachusetts</option> <option value="Michigan">Michigan</option> <option value="Minnesota">Minnesota</option>
                        <option value="Mississippi">Mississippi</option> <option value="Missouri">Missouri</option> <option value="Montana">Montana</option> <option value="Nebraska">Nebraska</option> <option value="Nevada">Nevada</option> <option value="New Hampshire">New Hampshire</option> <option value="New Jersey">New Jersey</option> <option value="New Mexico">New Mexico</option>
                        <option value="New York">New York</option> <option value="North Carolina">North Carolina</option> <option value="North Dakota">North Dakota</option> <option value="Ohio">Ohio</option> <option value="Oklahoma">Oklahoma</option> <option value="Oregon">Oregon</option> <option value="Pennsylvania">Pennsylvania</option> <option value="Rhode Island">Rhode Island</option>
                        <option value="South Carolina">South Carolina</option> <option value="South Dakota">South Dakota</option> <option value="Tennessee">Tennessee</option> <option value="Texas">Texas</option> <option value="Utah">Utah</option> <option value="Vermont">Vermont</option> <option value="Virginia">Virginia</option> <option value="Washington">Washington</option>
                        <option value="West Virginia">West Virginia</option> <option value="Wisconsin">Wisconsin</option> <option value="Wyoming">Wyoming</option>
                    </select>
                    <button id="search-button" class="btn btn-primary p-1 my-1 w-100" type="submit">Search</button>
                </div>
            </div>

            <div class="col-9">
                <div class="row bg-success text-light text-center">
                    <h2 id="curr-city"></h2>
                    <p id="curr-icon"></p>
                    <p id="curr-temp"></p>
                    <p id="curr-wind"></p>
                    <p id="curr-humid"></p>
                </div>
            </div>

            <div class="card col-2 border-0">
                <div id="prev-city-container" class="card-body m-2">
                </div>
            </div>

            <div class="col-9 my-4">
                <h4>5-day Forecast:</h4>
                <div id="forecast-container" class="row">
                </div>
            </div>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
